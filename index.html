        <header>
            <h1 class="hidden">SVG Icon Project</h1>

            <ul class="menu_list">
                <li>

                <img src="images/wave.svg" alt="Wave Icon">
            </div>

            <div class="iconBox">
                <img src="images/play.svg" alt="Play Icon">
            </div>

            <div class="iconBox">
                <img src="images/stop.svg" alt="Stop Icon">
            </div>

            <div class="iconBox">
                <img src="images/music.svg" alt="Music Icon">
            </div>
